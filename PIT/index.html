<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-c.css">
    <title>Formul√°rio Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//base ft.png" alt="">
        </div>
        <div class="form">
            <form name="frmCadastro" method="post" action="conection.php">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="entrar.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name"> Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">Cpf</label>
                        <input type="text" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" name="cpf"  maxlength="11">

                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="phone">Celular</label>
                        <input id="phone" type="tel" name="phone" placeholder="(xx) xxxx-xxxx" maxlength="11" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                  </div>

                <div class="continue-button">
                    <button><input type="submit" name="cadastrar" id="enviar" value="Cadastrar"></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
